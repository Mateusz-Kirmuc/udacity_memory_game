<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="main-panel">
          <header>
            <h1 class="header">Matching Game</h1>
          </header>

          <section class="score-panel">
            <ul class="stars">
              <li class="first-star"><i class="fa fa-star"></i></li>
              <li class="second-star"><i class="fa fa-star"></i></li>
              <li class="third-star"><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">3</span> Moves

            <div class="restart">
              <i class="fa fa-repeat"></i>
            </div>
          </section>
        </div>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <div class="success-popup">
              <div class="success-msg">
                <!-- source: www.iconfinder.com -->
                <img class="icon"
                src="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/trophy-128.png"
                alt="trophy-icon">
                <h1>Congratulations! You Won!</h1>
                <p>With <span class="moves-summary"></span> Moves and <span class="stars-summary"></span> Stars.</p>
                <p>Game time: <span class="time"></span> seconds.</p>
                <button class="play-again">Play again!</button>
              </div>
            </div>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
